site_name: 中文语义依存图标注规范

nav:
- 主页: 'index.md'
- 标注概述:  '语义依存图标注概述'
- 语义关系: '语义关系概述'
- 中枢论元: '中枢论元的标注细则'
- 周边角色: '语义周边角色标注细则'
- 结构关系:  '语义结构关系的标注细则'
- 依附标记:  '语义依附标记的标注细则'
- 特殊结构: '特殊结构标注集'
- 结语: '结语'
- 附录: '附录'
- 关于: 'NLPinBLCU'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
theme:  
  name : material
  language : 'zh'
  include_search_page: false
  search_index_only: true
extra:
  search:
    language: 'jp'
